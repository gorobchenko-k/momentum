<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <h5 class="palyer__name"></h5>
            <div class="palyer__timeline">
                <div class="palyer__progress"></div>
            </div>
            <div class="palyer__time">
                <div class="palyer__current">0:00</div>
                <div class="palyer__length">0:00</div>
            </div>
            <div class="palyer__volume volume">
                <button class="volume-icon"></button>

                <div class="volume__slider">
                    <div class="volume__percentage"></div>
                </div>
            </div>
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <div class="weather-error"></div>
            <i class="weather-icon owf"></i>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting">
            <span class="greeting-text"></span>
            <input type="text" class="name" />
        </div>
    </main>
    <footer class="footer">
        <div class="todo">
            <div class="todo__container">
                <h3 class="todo__title">ToDo List</h3>
                <div class="todo__list"></div>
                <input type="text" class="todo__input" placeholder="Enter task">
            </div>
            <button class="todo-icon"></button>
        </div>

        <div class="quote">
            <button class="change-quote"></button>
            <div class="quote-text"></div>
            <div class="author"></div>
        </div>

        <div class="settings">
            <div class="settings__bar">
                <h3 class="settings__title">Settings</h3>
                <div class="switchLang">
                    <h4 class="settings__sub-title">Language: </h4>
                    <span class="lang lang-en">EN</span>|<span class="lang lang-ru">RU</span>
                </div>
                <div class="photoSourse">
                    <h4 class="settings__sub-title">Photo Source: </h4>
                    <label class="photoSourse__label" for="github">
                        <input type="radio" class="photoSourse__radio" id="github" value="github"
                            name="photoSourse__values">
                        GitHub
                    </label>
                    <label class="photoSourse__label" for="unsplash">
                        <input type="radio" class="photoSourse__radio" id="unsplash" value="unsplash"
                            name="photoSourse__values">
                        Unsplash
                    </label>
                    <label class="photoSourse__label" for="flickr">
                        <input type="radio" class="photoSourse__radio" id="flickr" value="flickr"
                            name="photoSourse__values">
                        Flickr
                    </label>
                </div>
                <label for="tag"><span class="settings__tag"></span><input type="text" class="photoSourse__text"
                        id="tag"></label>

                <div class="blocks">
                    <h4 class="settings__sub-title">Blocks: </h4>
                    <div class="blocks__checkboxs">
                        <label class="blocks__label" for="time">
                            <input type="checkbox" class="blocks__checkbox" id="time" value="time">
                            <span>Time </span>
                        </label>
                        <label class="blocks__label" for="date">
                            <input type="checkbox" class="blocks__checkbox" id="date" value="date">
                            <span>Date</span>
                        </label>
                        <label class="blocks__label" for="greeting">
                            <input type="checkbox" class="blocks__checkbox" id="greeting" value="greeting">
                            <span>Greeting</span>
                        </label>
                        <label class="blocks__label" for="quote">
                            <input type="checkbox" class="blocks__checkbox" id="quote" value="quote">
                            <span>Quote</span>
                        </label>
                        <label class="blocks__label" for="weather">
                            <input type="checkbox" class="blocks__checkbox" id="weather" value="weather">
                            <span>Weather</span>
                        </label>
                        <label class="blocks__label" for="player">
                            <input type="checkbox" class="blocks__checkbox" id="player" value="player">
                            <span>Player</span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="settings-icon"></button>
        </div>

    </footer>
    <script src="scripts/settings.js"></script>
    <script src="scripts/translation.js"></script>
    <script src="scripts/greeting.js"></script>
    <!-- <script src="scripts/time.js"></script> -->
    <script src="scripts/slider-background.js"></script>
    <script src="scripts/quotes.js"></script>
    <script src="scripts/weather.js"></script>
    <script type="module" src="scripts/audio.js"></script>
    <script src="scripts/toDoList.js"></script>

</body>

</html>
